<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>web application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1>Welcome to the game</h1>
        <img class="img-fluid" src="https://webapplication.degentekle.repl.co/static/pic0.jpg" height="400">
        <div class="col-7"><p>(press F11 to have a more immersive experience)</p></div>
        <div class="col-5">
        <button class="btn btn-primary btn-lg">Push to play</button>
        <button class="btn btn-primary">View history</button>
        <button class="btn btn-primary">Ranking</button>
        </div>
        <div>
          {% for game in games %}
            <div style="margin-bottom:16px;">
              <h5 style="margin-bottom:4px;"><b>Game </b>{{game['id']}}</h5>
              <div><b>score was</b>: {{game['score']}}</div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
