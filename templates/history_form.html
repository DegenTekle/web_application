<body class="pt-3">
  {% include 'nav.html' %}
<h4>History form</h4>
<form action="/fillhistory" method="post">
  <div class="mb-2"><label>Player 1</label><br>
  <input type="text" name="name1" placeholder="Antoine"></div>
  <div class="mb-2"><label>Player 2</label><br>
  <input type="text" name="name2" placeholder="Marc"></div>
  <div class="mb-2"><label>Winner</label><br>
  <input type="text" name="name_w" placeholder="Marc or Antoine"></div>
  <div class="mb-2"><label>Winner's score</label><br>
  <input type="number" name="score" placeholder="750"></div>
  <input type="submit">
  <div class="col-4"><p>Hello there, To count the winner's points, subtract from 1000 the sum of his shots times ten. (example: George won in 30 shots, so his score is 1000-30*10, i.e. 700. )</p></div>
</form>
